<script type="text/javascript">

    function xy() {
        Comm.laytpl($("#formTpl2").html()).render({}, function (html) {
            layer.open({
                type: 1,
                title: 'xxx服务协议',
                area: ['800px', '580px'],
                maxmin: true,
                content: html,
                success: function (layero) {
                    Comm.SetData({}, 'form')

                    //验证必填项
                    Comm.form.verify();
                }
            });
        })
    }

    function pageload() {
        let client = new ClientJS();

        // 跟换验证码
        $('#verifyCode').click(() => {
            $('#verifyCode').attr('src', AJAX.Url(IFACE.third.imgCode) + '?x=' + Math.floor(Math.random() * 100) + '&fingerprint=' + String(client.getFingerprint()));
        });
        $('#verifyCode').click();

        //监听提交
        Comm.form.on('submit(login)', function (data) {
            data.field.fingerprint = String(client.getFingerprint());

            //这里可以发起ajax请求进行登录验证
            AJAX.POST(IFACE.acccount.login, data.field, function (d) {
                if (d.code === 1) {
                    Comm.db("_token", d.data.token);
                    Comm.db("user", d.data.account);
                    Comm.db("isgod", false);
                    Comm.go("index.html");
                } else {
                    $('#verifyCode').click();
                    Comm.msg(d.msg, 5);
                }
            });
        });

        $('input').bind('keyup', function (event) {
            if (event.keyCode == "13") {
                $('[lay-filter="login"]').click();
            }
        });

        Comm.form.on('checkbox(status)', function (obj) {
            //当前元素
            var data = $(obj.elem);
        });
    }
</script>
