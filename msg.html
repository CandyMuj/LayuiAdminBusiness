<script type="text/javascript">
    function del(d) {
        $('#' + d).remove();
        if ($('#dd').children().length == 0) {
            $('#none').removeClass('hide');
        }
        Comm.msg("删除成功");
    }
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        }); //执行一个laydate实例
        laydate.render({
            elem: '#test2' //指定元素
        });
    });
    layui.use('form', function () {
        var form = layui.form;
        //全选
        form.on('checkbox(checkAll)', function (data) {
            var a = data.elem.checked;
            if (a == true) {
                $(".storeId").prop("checked", true);
                form.render('checkbox');
            } else {
                $(".storeId").prop("checked", false);
                form.render('checkbox');
            }

        });


    });

    function allRead() {
        $(".yuanRed").addClass('yuanL');
        Comm.msg("全部已读");
    }

    function pageload() {
        if ($('#dd').children().length == 0) {
            $('#none').removeClass('hide');
        }
        //初始化列表
        Comm.table.render({
            elem: '#table',
            url: '/admin/config/all', //列表请求接口
            skin: 'line',
            where: { //接口参数
                sex: -1,
                enable: -1
            },
            cols: [
                [{
                    field: 'date',
                    title: '时间'
                }, {
                    field: 'money',
                    title: '收益金额'
                }, {
                    field: 'face',
                    title: '贡献者'
                }, {
                    field: 'state',
                    title: '状态',
                }]
            ],
            done: function (d, curr, count) {},
            limit: 5, //分页大小
            id: 'table',
            page: true, //是否分页
        });

    }
</script>
